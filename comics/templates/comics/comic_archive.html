{% extends "base.html" %}
{% block main_content %}

	{% load static %}
  	<!-- Bootstrap core CSS -->
  	<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  	<link href="{% static 'css/blog-post.css' %}" rel="stylesheet">

<div class="album py-5 bg-light">
  	<div class ="container">
  		<!-- Pictures -->
		<div class="row">
			{% if comics %}
				{% for comic in comics %}
				<div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
					<div class="card mb-4 shadow hoverable">
						<div class="card-header engirls_font_normal"> 
							{{ comic.title }} 
						</div>
						<div class ="card-img-top">
							<a href="{% url 'view_panel' comic_pk=comic.pk %}">
								<img class="rounded" src="{{ comic.thumbnail.url }}" />
							</a>
							<hr>
							
						</div>
					</div>
				</div>
				{% endfor %}
			{% else %}

        		<div class = "col"></div>
       		    <div class = "col my-4 text-center">
         		 <p class = "lead engirls_font_large"> Looks like you don't have any comics! Upload some? </p>
        		</div>
        		<div class = "col"></div>			
			{% endif %}
		</div>
	<!-- row -->
	</div>
<!-- container-->
</div>
<!-- album -->


   	<!-- Bootstrap core JavaScript -->
  	<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  	<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

 {% endblock %}
